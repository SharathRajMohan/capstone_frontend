
<div class="container">
    <h2>Admin Login</h2>
    <br>
    <!-- <small class="btn btn-info float-right"  [routerLink]="['/admin-login']">Login as Admin</small> -->
    <br>
    <form #loginform="ngForm" (ngSubmit)="loginAdmin()">
      <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="email">Username:</label>
        <input type="email" class="form-control" placeholder="Enter admin username" name="email"  [(ngModel)]="admin.name">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control"  placeholder="Enter the password" name="pwd" [(ngModel)]="admin.pwd">
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
      <br>
       <button type="submit" class="btn btn-info"> Login</button> 
    </form>

    <small class="btn btn-info float-right"  [routerLink]="['/admin-registration']">Admin SignUp</small>
  </div>
