<div class="container">
    <h4><a routerLink="/loginsuccess" class="nav-link">Back</a></h4>
    <h3 class="headlight">Enter Food Details:</h3>
    <br>
    <!-- <input type="text" class="form-control" placeholder="Enter Product ID" [(ngModel)]='shoes.productId'> -->
    <label class="form-group">Enter Food Name:</label>
    <input type="text" class="form-control" [(ngModel)]='food.foodName' required="required" >
    <br>
    <label class="form-group">Enter Food Description:</label>
    <input type="text" class="form-control" placeholder="Give Food description" [(ngModel)]='food.description'>
    <br>
    <!-- <input type="text" class="form-control" placeholder="Enter Food Quantity" [(ngModel)]='food.qty'> -->
    <label for="food-availability" class="form-group">Enter Food Availability:</label>
    <select name="food-availability" id="food-availability" class="form-control">
    <option value="true">True</option>
    <option value="false">False</option>
    </select>
    <br>
    <label class="form-group">Enter Food Price:</label>
    <input type="text" class="form-control" placeholder="Enter Food Price" [(ngModel)]='food.price'>
    <br>
    <label class="form-group">Enter Food Image Link:</label>
    <input type="url" class="form-control" placeholder="Enter Food Image Link" [(ngModel)]='food.avatar'>
    <br>
    <button class="btn btn-primary" type="button" (click)='addFood()'>Add Food items</button>
</div>
