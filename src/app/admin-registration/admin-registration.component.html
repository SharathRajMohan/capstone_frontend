<div class="container">
    <h3>Admin Registration Form</h3>
      <form #Registerform="ngForm" (ngSubmit)="RegisterAdmin()">
          <small class="text-danger">{{msg.messge}}</small>
  
    <div class="form-group">
      <label for="name">User Name:</label>
      <input type="name" class="form-control" placeholder="Enter Username" name="name"  [(ngModel)]="admin.name">
    </div>
  
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control"  placeholder="Enter Password" name="pwd" [(ngModel)]="admin.pwd">
    </div>
  
    <div class="form-group">
      <label for="confirm password">Confirm Password:</label>
      <input type="password" class="form-control" placeholder="Please Confirm Password" name="confirm password"  (ngModel)="admin.pwd">
    </div>
  
    <button type="submit" class="btn btn-info">Register</button>
  
    </form>
